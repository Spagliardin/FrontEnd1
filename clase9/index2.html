<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre Tienda</title>
</head>

<body>
    <aside>20% de descuento en todos los productos!</aside>
    <header>
        <h1><img src="./img/logo-tienda.png" al="logo-notebook-tienda">Nombre Tienda</h1>
    </header>
    <main>
        <form class="registro-form" action="nuevoUsuario.html" method="POST">
            <h2>Registro</h2>
            <p>
                <input type="text" name="nombre-y-apellido" placeholder="Nombre y Apellido"
                    oninvalid="setCustomValidity('Poné tu nombre, daleeee')" />
            </p>
            <p>
                <input type="emal" name="email" placeholder="Correo Electrónico"
                    oninvalid="setCustomValidity('Poné un mail válido, no te hagas el piola')" />
            </p>
            <p>
                <input type="password" name="password" placeholder="Contraseña" maxlength="20" minlength="6"
                    oninvalid="setCustomValidity('Tu contraseña debe tener entre 6 y 20 caracteres')" />
            </p>
            <input type="reset" value="Resetear" />
            <input type="submit" value="Entrar" />
            </p>
            <p>
                <span>¿Ya tenés cuenta?</span> <a href="./index.html">Ingresá</a>
            </p>
    </main>
    <footer>
        <p id="derechos">Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>

</html>
