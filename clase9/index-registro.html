<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nombre Tienda</title>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<aside>20% de descuento en todos los productos!</aside>
		<header>
			<img class="logo" src="./img/logo-tienda.png" al="logo-notebook-tienda" />
			<h1>Nombre Tienda</h1>
		</header>
		<main>
			<form class="registro-form">
				<h2>Registro</h2>
				<p>
					<input
						type="text"
						name="nombre-y-apellido"
						placeholder="Nombre y Apellido"
						oninvalid="setCustomValidity('Poné tu nombre, daleeee')"
						required
					/>
				</p>
				<p>
					<input
						type="email"
						name="email"
						placeholder="Correo Electrónico"
						oninvalid="setCustomValidity('Poné un mail válido, no te hagas el piola')"
						required
					/>
				</p>
				<p>
					<input
						type="password"
						name="password"
						placeholder="Contraseña"
						maxlength="20"
						minlength="6"
						oninvalid="setCustomValidity('Tu contraseña debe tener entre 6 y 20 caracteres')"
						required
					/>
				</p>
				<input
					class="boton boton-gris boton-chico"
					type="reset"
					value="Resetear"
				/>
				<input
					class="boton boton-cyan boton-chico"
					type="submit"
					value="Entrar"
				/>

				<p><span>¿Ya tenés cuenta?</span> <a href="./index.html">Ingresá</a></p>
			</form>
		</main>
		<footer>
			<p id="derechos">Todos los derechos reservados a FRONT END 1</p>
		</footer>
	</body>
</html>
